<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styles for the container */
            body {
        background-color: white;
        margin: 0;
            }
      header {
        background-color: pink;
        color: white;
        padding: 15px;
        text-align: left;
      }
      a {
        color: black;
        text-decoration: blink;
        margin-right: 20px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Styles for the individual images */
      .gallery img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
        transition: transform 0.5s ease;
      }

      /* Styles for the captions */
      .caption {
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: gray;
        margin-top: 5px;
      }

      /* Styles for the description */
      .description {
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: gray;
        margin-top: 5px;
      }

      /* Styles for different sized images */
      .large {
        width: 600px;
        height: 400px;
      }
      .small {
        width: 150px;
        height: 100px;
      }

      /* Styles for when the mouse is over the image */
      .gallery img:hover {
        transform: scale(2);
        cursor: pointer;
      }
      h1 {
    transition: font-size 0.3s ease;
    }

    h1:hover {
    font-size: 40px;
    color: black;
    }
    p {
    font-size: 14px;
    transition: font-size 0.9s ease;
    }

    p:hover {
    color: black;
    font-size: 25px;
    }
    </style>
  </head>
  <body>
      <header>
    <h1>Photo Gallery</h1>
          <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
    </header>
    <div class="gallery">
      <div>
        <img src="image.jpg" alt="Image 1">
         <p class="description">"Baby boss in the chair."</p>
      </div>
      <div>
        <img src="image1.png" alt="Image 2">
        <p class="description">"Tiny tyrant, big personality."</p>
      </div>
      <div>
        <img src="i.jpg" alt="Image 3">
        <p class="description">"Baby grins and sunshine."</p>
      </div>
      <!-- Add more images as needed -->
    </div>
  </body>
</html>
